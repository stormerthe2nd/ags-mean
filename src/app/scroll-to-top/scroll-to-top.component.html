<div class="scroll-to-top" [ngClass]="{'show-scrollTop': windowScrolled}">
  <button type="button" class="btn btn-outline-warning btn-sm shadow-none" data-toggle="button" aria-pressed="true"
    (click)="scrollToTop()">
    <strong>
      <i class="fas fa-chevron-up"></i>
    </strong>
  </button>
</div>

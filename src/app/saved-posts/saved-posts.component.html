<app-nav></app-nav>
<div class="container-fluid text-light" style="margin-top: 150px;">
  <div>
    <h3 *ngIf="postsArr.length<1" class="text-center">No Posts to Display</h3>
    <div *ngIf="render" class="text-center">
      <div id="post-container" *ngFor="let post of postsArr" class="card-group mb-3"
        style="overflow: hidden;display:inline-block">
        <app-specific-post [post]="post"></app-specific-post>
        <hr style="color: white;">
      </div>
    </div>
  </div>
</div>
<div class="d-flex justify-content-center mt-1">
  <app-view-more [loadIndex]="this.loadIndex" [loading]="this.loading" [categoriesLength]="2" (click)="this.loadMore()">
  </app-view-more>
</div>
<app-scroll-to-top></app-scroll-to-top>

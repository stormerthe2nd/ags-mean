<!-- TODO learn subscribe to get latest posts -->
<app-nav></app-nav>
<div class="container-fluid text-light" style="margin-top: 100px;">
  <div>
    <div class="text-center">
      <div class="text-center mb-2 p-1">
        <p id="" class="display-5 text-light text-decoration-underline">Showing Results of '{{this.query}}' filtered by
          '{{this.searchBy}}'</p>
      </div>
      <div id="post-container" *ngFor="let post of postsArr" class="card-group mb-3"
        style="overflow: hidden;display:inline-block">
        <app-specific-post [post]="post"></app-specific-post>
        <hr style="color: white;">
      </div>
    </div>
  </div>
</div>
<div class="d-flex justify-content-center mt-1">
  <app-view-more [loadIndex]="this.loadIndex" [loading]="this.loading" [categoriesLength]="1" (click)="this.loadMore()">
  </app-view-more>
</div>
